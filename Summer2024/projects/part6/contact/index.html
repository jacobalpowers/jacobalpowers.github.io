<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Board at Home - Home</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <nav>
            <div id="nav-bar">
                <a id="link-home" class="nav-item" href="#">Board at Home</a>

                <h1>Contact Us!</h2>

                        <label for="name">Name:</label>
                        <input
                        type="text"
                        id="sender-name"
                        name="sender-name"

                        <label for="subject">Subject:</label>

                    <p>
                        <label for="content>">Content:</label>
                        <input type="text" name="content" id="content">
                    </p>
                </form>
            </div>
            
        </content>
