<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>JS Testing</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Intro to Javascript</h1>
        <div id="three-flex">
            <div id="change" class="even-flexbox">
                <h2>Change Image</h2><br>
                <img id="cyan" src="images/Cyan.gif" alt="A 200x200 Cyan image">
                <img id="green" src="images/Green.gif" alt="A 200x200 Green image">
            </div>
            <div id="slider" class="even-flexbox">
                <h2>Slider Rotate</h2>
                <h2 id="emoji">&#128507</h2>
                <input type="range" min="0" max="360" value="0" class="Slider" id="spinner">
            </div>
            <div id="stars" class="even-flexbox">
                <h2>Stars</h2>
                <div id="stars">
                </div>
            </div>
        </div>
        
    </body>

    <footer>
        <h1>Goodbye</h1>
    </footer>
</html>
