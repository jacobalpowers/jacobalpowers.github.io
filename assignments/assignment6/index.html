<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>JS Testing</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Intro to Javascript</h1>
        <div id="three-flex">
            <div id="hide-and-seek" class="even-flexbox">
                <h2>Hide and Seek</h2>
                <button id="show">Show</button>
                <button id="hide">Hide</button><br>
                <img id="blank-img" src="images/320x160.gif" alt="A 320x160 blank image">
            </div>
            <div id="animation" class="even-flexbox">
                <h2>Animate</h2>
                <button id="dance">Dance</button>
                <h3 id="emoji">&#128507</h3>
            </div>
            <div id="input" class="even-flexbox">
                <h2>Input</h2>
                <div class="align-input">
                    <label for="prod-name">Product Name:</label>
                    <input type="text" id="prod-name">
                </div>
                <div class="align-input">
                    <label for="comment">Comment: </label>
                    <textarea id="comment"></textarea>
                </div>
                <div class="align-input">
                    <label for="rating">Rating: </label>
                    <input type="text" id="rating">
                </div>
                <div class="align-input">
                    <label for="user-name">User Name: </label>
                    <input type="text" id="user-name">
                </div><br>
                <button id="add-comment">Add Comment</button><br>

                <div id="comment-list">
                    
                </div>
            </div>
        </div>
        
    </body>

    <footer>
        <h1>Goodbye</h1>
    </footer>
</html>
