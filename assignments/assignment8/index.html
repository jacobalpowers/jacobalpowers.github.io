<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conditionals</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>If Statement Assignment</h1>
            <section id="hamburger_menu">
                <div></div>
                <div></div>
                <div></div>
            </section>
            <nav id="exercises">
                <div class="option" id="exercise_1">
                <h4>Exercise 1</h4>
                </div>
                <div class="option" id="exercise_2">
                    <h4>Exercise 2</h4>
                </div>
            </nav>
        </header>

        <div id="whos_the_oldest">
            <h2>Who's The Oldest</h2>
            <div class="align-input">
                <label for="name_1">Name 1:</label>
                <input type="text" id="name_1">
            </div>
            <div class="align-input">
                <label for="age_1">Age 1:</label>
                <input type="text" id="age_1">
            </div>
            <div class="align-input">
                <label for="name_2">Name 2:</label>
                <input type="text" id="name_2">
            </div>
            <div class="align-input">
                <label for="age_2">Age 2:</label>
                <input type="text" id="age_2">
            </div>
            <div class="align-input">
                <label for="name_3">Name 3:</label>
                <input type="text" id="name_3">
            </div>
            <div class="align-input">
                <label for="age_3">Age 3:</label>
                <input type="text" id="age_3">
            </div>
            <div class="align-input">
                <button id="compare_ages">Compare Ages</button>
            </div>
            <div class="align-input">
                <p id="o_y_output">Oldest to youngest: Invalid Information</p>
            </div>
        </div>
        <div id="thermometer">
            <h2>Fund Raising</h2>
            <h3>Goal: 10,000.00</h3>
            <div id="funds">
                <label for="funds_raised">Funds Raised:</label>
                <input type="number" id="funds_raised">
                <button id="display_funds">Display</button>
            </div>
            <div id="gradient_bar">
                <h6></h6>
            </div>
        </div>

    </body>
</html>
