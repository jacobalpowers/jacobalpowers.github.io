<!DOCTYPE html>
<!--Jake Powers CSCE 242-->
<html lang="en">
    <head>
        <title>Card Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    
    <body>
        <section id="navbar">
            <div id="logo_name">
                <a href="../home.html"><img id="logo" src="../images/logo.gif"></a>
                <a id="site_name" href="../home.html">Shop 4 Cards</a>
            </div>
            <div id="form">
                <select name="game" id="games">
                    <option selected value="all" >All</option>
                    <option value="pokemon">Pokemon</option>
                    <option value="mtg">Magic the Gathering</option>
                    <option value="yugioh">Yugioh</option>
                    <option value="onepiece">One Piece</option>
                </select>
                <input type="text" placeholder="Search for Cards">
                <a href="../card_search/index.html"><img id="search_img" src="../images/search icon.png"></a>
            </div>
            <div id="account_div">
                <a href="#"><img id="account" src="../images/account.png"></a>
            </div>
        </section>

        <div id="overall_seperation">
            <div id="filter">
                <h3>Select the game would you like to see cards from</h2>
                <div id="sort_game">
                    <select name="game" id="games_filter">
                        <option selected value="all">All</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="mtg">Magic the Gathering</option>
                        <option value="yugioh">Yugioh</option>
                        <option value="onepiece">One Piece</option>
                    </select>
                </div>
            </div>
            <div id="card_list">
            </div>
        </div>
        
    </body>
</html>
