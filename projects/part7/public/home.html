<!DOCTYPE html>
<!--Jake Powers CSCE 242-->
<html lang="en">
    <head>
        <title>Shop 4 Cards</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    
    <body>
        <section id="navbar">
            <div id="logo_name">
                <a href="#"><img id="logo" src="images/logo.gif"></a>
                <a id="site_name" href="#">Shop 4 Cards</a>
            </div>
            <div id="form">
                <select name="game" id="games">
                    <option selected value="all" >All</option>
                    <option value="pokemon">Pokemon</option>
                    <option value="mtg">Magic the Gathering</option>
                    <option value="yugioh">Yugioh</option>
                    <option value="onepiece">One Piece</option>
                </select>
                <input type="text" placeholder="Search for Cards">
                <a href="card_search/index.html"><img id="search_img" src="images/search icon.png"></a>
            </div>
            <div id="account_div">
                <a href="account/index.html"><img id="account" src="images/account.png"></a>
            </div>
        </section>

        <section id="main_page">
            <div id="recent_purchases">
                <h2><b>Recent Purchases</b></h2>
            </div>
            <div id="center_page">
                <div id="new_product">
                    <h2>New Product Releases</h2>
                    <img src="images/lede_banner.jpg">
                </div>
                <div id="deal_of_the_day">
                    <div class="dotd">
                        <p>Card Name</p>
                        <p>Deal of the Day</p>
                        <p>10% Off</p>
                        <img src="images/dotd1.gif">
                    </div>
                    <div class="dotd">
                        <p>Card Name</p>
                        <p>Deal of the Day</p>
                        <p>20% Off</p>
                        <img src="images/dotd2.gif">
                    </div>
                    <div class="dotd">
                        <p>Card Name</p>
                        <p>Deal of the Day</p>
                        <p>30% Off</p>
                        <img src="images/dotd3.gif">
                    </div>
                </div>
            </div>
            <div id="recent_sales">
                <h2><b>Recent Sales</b></h2>
            </div>
        </section>


    </body>

</html>
