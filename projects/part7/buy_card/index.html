<!DOCTYPE html>
<!--Jake Powers CSCE 242-->
<html lang="en">
    <head>
        <title>Buy Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <section id="navbar">
            <div id="logo_name">
                <a href="../home.html"><img id="logo" src="../images/logo.gif"></a>
                <a id="site_name" href="../home.html">Shop 4 Cards</a>
            </div>
            <div id="form">
                <select name="game" id="games">
                    <option selected value="all" >All</option>
                    <option value="pokemon">Pokemon</option>
                    <option value="mtg">Magic the Gathering</option>
                    <option value="yugioh">Yugioh</option>
                    <option value="onepiece">One Piece</option>
                </select>
                <input type="text" placeholder="Search for Cards">
                <img id="search_img" src="../images/search icon.png">
            </div>
            <div id="account_div">
                <a href="#"><img id="account" src="../images/account.png"></a>
            </div>
        </section>

        <div id="overall_seperation">
            <div id="card">
                <img src="../images/dotd1.gif">
                <h2 id="card_name">Card Name</h2>
            </div>
            <div id="details">
                <h1 id="instructions1">Please select the seller you wish to purchase from: </h1>
                <div id="stores_selling">
                    <div class="store_sale">
                        <p class="store_name">X & Y Game Store</p>
                        <p class="store_price">$9.60</p>
                    </div>
                    <div class="store_sale">
                        <p class="store_name">YZ Card Warehouse</p>
                        <p class="store_price">$9.63</p>
                    </div>
                    <div class="store_sale">
                        <p class="store_name">Anon Amouis</p>
                        <p class="store_price">$9.35</p>
                    </div>
                    <div class="store_sale">
                        <p class="store_name">Board and Card Studio</p>
                        <p class="store_price">$9.42</p>
                    </div>
                </div>
                <h1 id="instructions2">Select the quantity of cards you wish to purchase: </h1>
                <input id="number_of_cards" type="number" placeholder="Please Enter">
                <div id="confirm_button">
                    <button id="confirmation">Confirm</button>
                </div>
                
            </div>
        </div>

        
    </body>
</html>
